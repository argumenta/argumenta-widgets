<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <title>Argument Widget Example</title>

  <!-- Widgets CSS. Include in document head for best performance. -->
  <link rel="stylesheet" href="/widgets/css/argumenta.css">

  <!-- Include styles for your site after widgets CSS. -->
  <link rel="stylesheet" href="/examples.css">

</head>
<body>

  <h1>Argument Widget Example</h1>

  <!-- An argument widget. Set options with the `data-argument` attribute. -->
  <div class="argument-widget" data-argument='{"object_type":"argument","sha1":"7077e1ce31bc8e9d2a88479aa2d159f2f9de4856","title":"The Argument Title","premises":["The first premise.","The second premise."],"conclusion":"The conclusion.","propositions":[{"text":"The first premise.","sha1":"d7574671f9327761109829761d97d7001b60cd43"},{"text":"The second premise.","sha1":"503db2aa0a6d31e73f66c3efd8e15f92ee7d11be"},{"text":"The conclusion.","sha1":"3940b2a6a3d5778297f0e37a06109f9d3dcffe6d"}]}'></div>

  An argument with a multi-line data attribute:
  <div class="argument-widget" data-argument='
      {
        "object_type": "argument",
        "sha1": "7077e1ce31bc8e9d2a88479aa2d159f2f9de4856",
        "title": "The Argument Title",
        "premises": [
          "The first premise.",
          "The second premise."
        ],
        "conclusion": "The conclusion.",
        "propositions": [
          {
            "text": "The first premise.",
            "sha1": "d7574671f9327761109829761d97d7001b60cd43"
          },
          {
            "text": "The second premise.",
            "sha1": "503db2aa0a6d31e73f66c3efd8e15f92ee7d11be"
          },
          {
            "text": "The conclusion.",
            "sha1": "3940b2a6a3d5778297f0e37a06109f9d3dcffe6d"
          }
        ]
      }
  '>

  <!-- Configuration. This is optional. -->
  <script>
    var ARGUMENTA_CONFIG = {
      baseUrl:    '',          // default: 'https://argumenta.io'
      widgetsUrl: '/widgets'   // default: 'https://argumenta.io/widgets'
    };
  </script>

  <!-- Widgets JS. Activates all widgets! -->
  <script data-main="/widgets/js/main" src="/widgets/js/require.js"></script>

</body>
</html>
